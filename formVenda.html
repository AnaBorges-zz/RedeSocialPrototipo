	<!--Conteúdos-->
	<main class="container tudo">
		<div class="row">
			<div class="col-md-12 cadastrando">
				<div id="login">
					<h5 style="text-align:center"> Preencha os campos abaixo</h5> <br>
					<div class="row">
						<div class="col-md-5">
							<h5 style="text-align: center;">Informações pessoais</h5>
							<form>
								<div class="row">
									<div class="col">
										<label for="cpf">CPF</label>
										<input type="text" class="form-control" placeholder="CPF" id="cpf" required>
									</div>

								</div>

								<div>
									<label for="estado">Estado</label>
									<select class="form-control" id="estado" required>
										<option>Rio de Janeiro</option>
										<option>São Paulo</option>
										<option>Rio Grande do Sul</option>
										<option>Santa Catarina</option>
										<option>Maranhão</option>
									</select>
								</div>

								<div>
									<label for="estado">Como será feita a venda?</label>
									<select class="form-control" id="estado" required>
										<option>Presencial</option>
										<option>Via correios</option>
										<option>Os dois</option>
									</select>
								</div>

								<div>
									<label for="local">Local de Venda</label>
									<input type="text" class="form-control" placeholder="Local de Venda" id="local" required>
								</div>

							</div>


							<div class="col-md-7">
								<h5 class="center">Informações do produto</h5>

								<label for="titulo">Título</label>
								<input type="text" class="form-control" placeholder="Título da obra" id="titulo" required>
								
								<div class="row">
									<div class="col">
										<label for="autor">Autor</label>
										<input type="text" class="form-control" placeholder="Autor da obra" id="autor" required>
									</div>

									<div class="col">
										<label for="estado-cons">Estado</label>
										<select class="form-control" id="estado-cons" required>
											<option>Usado, bem conservado</option>
											<option>Usado com alguns ematomas</option>
											<option>Semi-novo</option>
											<option>Novo, embalado</option>
											<option>Novo, não embalado</option>
										</select>
									</div>

								</div>
								
								<div class="row">
								
									<div class="col">
										<label for="Classificacao">Classificação Indicativa</label>
										<select class="form-control" id="Classificacao" required>
											<option>Livre</option>
											<option>10</option>
											<option>12</option>
											<option>14</option>
											<option>16</option>							
											<option>+18</option>
										</select>
									</div>

									<div class="col">
										<label for="volume">Volume da<br>obra</label>
										<input type="text" class="form-control" placeholder="Volume da obra" id="volume" required>
									</div>

									<div class="col">
										<label for="genero">Gênero da<br>obra</label>
										<select class="form-control" id="genero" required>
											<option>Ação/Artes Marciais</option>
											<option>Aventura</option>
											<option>Romance</option>
											<option>Drama</option>
											<option>Ficção científica</option>							
											<option>Terror</option>
											<option>Comédia</option>
											<option>Policial/Investigação</option>
											<option>Jogos/Esportes</option>
										</select>
									</div>
								</div>

								<label for="file">Imagem do produto</label>
								<div>
									<label class="labelInput">
										<input id="file" name="file" type="file" class="btn btn-primary" />
									</label>
								</div>

							</div>
						</div>
						<button class="btn btn-primary" type="submit">Vender</button>
					</form>
				</div>
			</div>
		</div>
	</main>
